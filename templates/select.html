 {% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container my-5" style="height: 900px;">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for movie in options %}
    <a href="{{ url_for('find_movie', id=movie.id, movie=movie.title) }}"> {{ movie.title }} - {{ movie.release_date }}</a><br>
      {% endfor %}
  </p>
</div>
{% endblock %}
